<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Aplicação para treinar a memorização da tabuada.">
	<title>Praticando a tabuada</title>

	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<main>
		<form id="pickNumberF">
			<label for="pickNumberInput">Insira um número para praticar a tabuada:</label>
			<input type="number" id="pickNumberInput" placeholder="Número diferente de 0...">
			<button type="submit">Praticar</button>
		</form>
		<div id="quizWrapper">
			<div id="resultScreen">
				<h1>Exercício concluído!</h1>
				<h3 class="errors-message"></h3>
			</div>
			<div class="question-container">
				<h1><span id="firstNumber"></span> x <span id="secondNumber"></span></h1>
			</div>
			<form id="answerForm">
				<input type="number" id="answerInput" placeholder="Insira o resultado">
				<button type="submit">Responder</button>
			</form>
		</div>
		<div id="modalContainer"></div>
	</main>
</body>
<script src="./script.js" defer></script>
</html>
